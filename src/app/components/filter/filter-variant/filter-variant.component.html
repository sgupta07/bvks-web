<div class="filter-variant filter__variant">
  <tui-checkbox
    [(ngModel)]="isFilterVariantActive"
    (ngModelChange)="toggleActiveFilter()"
    appearance="primary-orange"
    class="filter-variant__checkbox"
    size="l"
    checked="false"
  >
  </tui-checkbox>
  <legend class="filter-variant__text tui-text_body-s">
    {{ variant }}
  </legend>
</div>
