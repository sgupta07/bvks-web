<aside class="sidebar" [class.active]="isMenuActive">
  <ul class="sidebar-group">
    <li class="sidebar-group__item">
      <a
        class="sidebar-group__item-link"
        [routerLink]="sidebarLinksGroup1[0].link"
        routerLinkActive="sidebar-group__item-link--active"
        (click)="toggleSubMenu()"
      >
      <tui-svg class="icon" [src]="sidebarLinksGroup1[0].iconPath"></tui-svg> 
        <span class="sidebar-group__item-span tui-text_body-s">
          {{ sidebarLinksGroup1[0].text }}
        </span>
        <tui-svg
          class="menu-btn__icon"
          *ngIf="!isSubMenuActive"
          src="tuiIconChevronDown"
        ></tui-svg>
        <tui-svg
          class="menu-btn__icon"
          *ngIf="isSubMenuActive"
          src="tuiIconChevronUp"
        ></tui-svg>
      </a>
    </li>
    <ng-container *ngIf="isSubMenuActive" >
      <li class="sidebar-group__item " *ngFor="let link of sidebarLinksGroup1.slice(1)">
        <a
          class="sidebar-group__item-link sidebar-group__items-in-menu"
          [routerLink]="link.link"
          routerLinkActive="sidebar-group__item-link--active"
        >
          <tui-svg class="icon" [src]="link.iconPath"></tui-svg>
          <span class="sidebar-group__item-span tui-text_body-s">
            {{ link.text }}
          </span>
        </a>
      </li>
    </ng-container>
    <!-- /.sidebar-group__item -->
  </ul>
  <!-- /.sidebar-group -->
  <ul class="sidebar-group">
    <li class="sidebar-group__item" *ngFor="let link of sidebarLinksGroup2; let i = index">
      <a
        class="sidebar-group__item-link"
        [routerLink]="link.link"
        routerLinkActive="sidebar-group__item-link--active"
      >
        <tui-svg class="icon" [src]="link.iconPath"></tui-svg>
        <span class="sidebar-group__item-span tui-text_body-s">
          {{ link.text }}
        </span>
      </a>
      <div *ngIf="i === 0" class="line"></div>
    </li>
  
  </ul>
  <!-- /.sidebar-group -->
</aside>
<!-- /.sidebar -->
